<div class="row">
	<div class="btn-group btn-group-justified" role="group"
		ng-show="isInRole('ROLE_USER')">
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="wiki({ groupId: groupId })" type="button"
				class="btn btn-default">Wiki</button>
		</div>
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="folder({ groupId: groupId })" type="button"
				class="btn btn-default">Repository</button>
		</div>
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="thread({ groupId: groupId })" type="button"
				class="btn btn-default">Forum</button>
		</div>
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="dashboard({ groupId: groupId })" type="button"
				class="btn btn-default">Dashboard</button>
		</div>
	</div>
	<div id="myfirstchart" style="height: 250px;"></div>
	{{array}}
	<div ng-repeat="thread in threadsAll" class="">
		{{thread.title}}	
		{{thread.tamano.length}}	
	</div>
		
</div>

<script type="text/javascript">
	new Morris.Line({
		// ID of the element in which to draw the chart.
		element : 'myfirstchart',
		// Chart data records -- each entry in this array corresponds to a point on
		// the chart.
		data : [ {
			year : '2008',
			value : 20
		}, {
			year : '2009',
			value : 10
		}, {
			year : '2010',
			value : 5
		}, {
			year : '2011',
			value : 5
		}, {
			year : '2012',
			value : 20
		} ],
		// The name of the data record attribute that contains x-values.
		xkey : 'year',
		// A list of names of data record attributes that contain y-values.
		ykeys : [ 'value' ],
		// Labels for the ykeys -- will be displayed when you hover over the
		// chart.
		labels : [ 'Value' ]
	});
</script>
