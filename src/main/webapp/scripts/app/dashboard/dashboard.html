<div class="row">
	<div class="btn-group btn-group-justified" role="group"
		ng-show="isInRole('ROLE_USER')">
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="wiki({ groupId: groupId })" type="button"
				class="btn btn-default">Wiki</button>
		</div>
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="folder({ groupId: groupId })" type="button"
				class="btn btn-default">Repository</button>
		</div>
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="thread({ groupId: groupId })" type="button"
				class="btn btn-default">Forum</button>
		</div>
		<div ui-sref-active="active" class="btn-group" role="group">
			<button ui-sref="dashboard({ groupId: groupId })" type="button"
				class="btn btn-default">Dashboard</button>
		</div>
	</div>
	<div class="col-md-6">
		<canvas id="area" class="chart chart-polar-area" data="data"
			labels="labels"></canvas>
	</div>

	<div class="col-md-6">

		<table  
			class="table table-bordered table-striped table-hover table-heading table-datatable scroll-area"
			data-spy="scroll"
			id="datatable-1">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Mensajes</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="thread in threadsAll">
					<td>{{thread.title}}</td>
					<td>{{thread.tamano.length}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- 	<div id="myfirstchart" style="height: 250px;"></div> -->
