<div ng-cloak>
	<div class="row">
		<!--Start Content-->
		<div id="ct" class="">

			<div class="btn-group btn-group-justified" role="group"
				ng-show="isInRole[0] == 'ROLE_USER'">
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="wiki({ groupId: groupId })" type="button" class="btn btn-default">Wiki</button>
				</div>
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="folder({ groupId: groupId })" type="button" class="btn btn-default">Repository</button>
				</div>
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="thread({ groupId: groupId })" type="button" class="btn btn-default">Forum</button>
				</div>
				<!-- 				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">Forum</button>
				</div> -->
			</div>
			<div ng-if="account.isTeacher == 'true'">
			<textarea ckeditor="editorOptions" ng-model=group.wiki.text></textarea>
			<button type = "button" class="btn btn-primary" ng-click="save()"> Save</button>
			</div>
			
			<div class = "box-content" style="margin: 15px;" ng-if="account.isTeacher == 'false'">
			<p ng-bind-html="trustAsHtml(group.wiki.text)"></p>
			</div>		
		</div>
	</div>
</div>
