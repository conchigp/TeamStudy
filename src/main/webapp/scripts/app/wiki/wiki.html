<div ng-cloak>
	<div class="row">
		<!--Start Content-->
		<div id="ct" class="">

			<div class="btn-group btn-group-justified" role="group"
				ng-show="isInRole[0] == 'ROLE_USER'">
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="wiki({ groupId: groupId })" type="button" class="btn btn-default">Wiki</button>
				</div>
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="repository" type="button" class="btn btn-default">Repository</button>
				</div>
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="thread({ groupId: groupId })" type="button" class="btn btn-default">Forum</button>
				</div>
				<!-- 				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">Forum</button>
				</div> -->
			</div>

			
			<h2>{{group.wiki.text}}</h2>
		</div>
	</div>
</div>
