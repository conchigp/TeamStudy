<div ng-cloak>
	<div class="row">
		<!--Start Content-->
		<div id="ct" class="">

			<div class="btn-group btn-group-justified" role="group"
				aria-label="...">
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="wiki" type="button" class="btn btn-default">Wiki</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">Repository</button>
				</div>
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="thread" type="button" class="btn btn-default">Forum</button>
				</div>
			</div>


			<h2>Probando el super foro de sus muertos, cabrones</h2>

			<div class="list-group">
				<div ng-repeat="thread in threads">
					<div class="box" style="margin: 15px;">
						<div class="box-header">

							<div ng-show="isInRole('ROLE_ADMIN')" ui-sref-active="active"
								class="box-name">
								<a ui-sref="management({ groupId: group.id })">{{group.name}}</a>

							</div>
							<div ng-show="isInRole('ROLE_USER')" class="box-name">
								<a>{{group.name}}</a>

							</div>

							<div ng-show="isInRole('ROLE_ADMIN')" class="box-icons">
								<!-- 									<a type="submit" ng-click=""> <span -->
								<!-- 										class="glyphicon glyphicon-user"></span>&nbsp;<span -->
								<!-- 										translate="entity.action.delete"> Add</span> -->
								<!-- 									</a>  -->
								<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
								</a> <a type="submit" ng-click="update(group.id)"> <span
									data-toggle="modal" data-target="#saveGroupModal"
									class="glyphicon glyphicon-edit"></span>&nbsp;<span
									translate="entity.action.edit"> Edit</span>
								</a> <a type="submit" ng-click="confirmDelete(group.id)"> <span
									class="glyphicon glyphicon-remove"></span>&nbsp;<span
									translate="entity.action.delete"> Delete</span>
								</a>
							</div>


						</div>
						<div class="box-content">


							<p>{{group.description}}</p>
							<footer>{{group.creationMoment | date: "dd-MM-yyyy" }}</footer>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
