<div ng-cloak>
	<div class="row">
		<!--Start Content-->
		<div  id="ct" class="">

		
			<div class="btn-group btn-group-justified" role="group"
				ng-show="isInRole('ROLE_USER')">
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="wiki({ groupId: groupId })" type="button" class="btn btn-default">Wiki</button>
				</div>
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="repository" type="button" class="btn btn-default">Repository</button>
				</div>
				<div ui-sref-active="active" class="btn-group" role="group">
					<button ui-sref="thread" type="button" class="btn btn-default">Forum</button>
				</div>
				<!-- 				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">Forum</button>
				</div> -->
			</div>
			
			<div class="" ng-switch="isAuthenticated()">
				<div class="" ng-switch-when="false">
					<p class="text-center" style="font-size:xx-large;">Bienvenido a TeamStudy!</p>
					<img alt="foto grupal" src="../../../img/grupo2.png" style="width: 100%">
					<p class="text-center" style="font-size:x-large;">Visite nuestra página web corporativa en www.teamstudy.me</p>
				</div>
			</div>
			
			<div class="" ng-show="isInRole('ROLE_ADMIN')">
				<h3 class="text-center">Por favor seleccione algún grupo para gestionarlo</h3>
			</div>






		</div>
	</div>
</div>
