
<!--Sidebar Right -->
<div class="row">
	<div id="sright" class="" ng-switch=isAuthenticated()>

		<div class="box" style="margin: 15px;  ">
			<div class="box-header">
				<div class="box-name">Lista del grupo</div>
			</div>
			<div class="box-icons">
				<a class="collapse-link"> <i class="fa fa-chevron-up"></i></a>
			</div>
			<div class="box-content">
				
				<div ng-repeat="student in students" class="list-group-item">
				<div class = "col-12">{{student.lastName}},{{student.firstName}}</div>
				<div class = "col-12">{{student.email}}</div>
				
				</div>
				
			</div>
		</div>

		
				<div class="box" style="margin: 15px;  ">
			<div class="box-header">
				<div class="box-name">Chat</div>
			</div>
			<div class="box-icons">
				<a class="collapse-link"> <i class="fa fa-chevron-up"></i></a>
			</div>
			<div class="box-content">
				
				<div ng-repeat="messageChat in messagesChat" class="list-group-item">
				<div class = "col-12">Usuario: {{messageChat.username}}, Enviado: {{messageChat.creationMoment  | date:'dd/MMM/yyyy h:mma'}}</div>
				<div class = "col-12">Mensaje: {{messageChat.content}}</div>
				
				
				</div>
	
				
			</div>
		</div>
	</div>
	<!--End Sidebar Right -->
</div>
