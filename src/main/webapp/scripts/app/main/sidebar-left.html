<div ng-cloak>
	<div class="row">
		<!-- Sidebar Left -->

		<div id="sleft" class="">
			<div class="page-headerST">
				<div ng-show="isInRole('ROLE_ADMIN')">
					<button class="" data-toggle="modal" data-target="#saveGroupModal"
						ng-click="clear()">
						<a class="close-link">
							<h6>
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</h6>
						</a>
					</button>



					<div class="modal fade" id="saveGroupModal" tabindex="-1"
						role="dialog" aria-labelledby="myGroupLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<form name="editForm" role="form" novalidate
									ng-submit="create()" show-validation>

									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true" ng-click="clear()">&times;</button>
										<h4 class="modal-title" id="myGroupLabel"
											translate="learningApp.book.home.createOrEditLabel">Create
											or edit a Group</h4>
									</div>

									<div class="form-group">
										<label translate="learningApp.book.title">Title</label> <input
											type="text" class="form-control" name="name"
											ng-model="group.name">

										<div ng-show="editForm.name.$invalid"></div>
									</div>
									<div class="form-group">
										<label translate="learningApp.book.description">Description</label>
										<input type="text" class="form-control" name="description"
											ng-model="group.description">

										<div ng-show="editForm.description.$invalid"></div>
									</div>
								</form>

							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal" ng-click="clear()">
									<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
										translate="entity.action.cancel">Cancel</span>
								</button>
								<button type="submit" ng-disabled="editForm.$invalid"
									class="btn btn-primary">
									<span class="glyphicon glyphicon-save"></span>&nbsp;<span
										translate="entity.action.save">Save</span>
								</button>
							</div>

						</div>
					</div>



				</div>
				<div ng-show="isInRole('ROLE_USER')">
					<h4>Tus Grupos</h4>
					<!-- 					<li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li> -->
				</div>
			</div>

			<div class="list-group" ng-show="isInRole('ROLE_USER')">
				<div ng-repeat="group in groups">
					<div class="box">
						<div class="box-header">
							<div class="box-name">
								<b>{{group.name}}</b>

							</div>
							<div class="box-icons">
								<button type="submit" ng-click="update(group.id)"
									class="btn btn-primary">
									<span data-toggle="modal" data-target="#saveGroupModal" class="glyphicon glyphicon-pencil"></span>&nbsp;<span
										translate="entity.action.edit"> Edit</span>
								</button>
								<button type="submit" ng-click="confirmDelete(group.id)"
									class="btn btn-danger">
									<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
										translate="entity.action.delete"> Delete</span>
								</button>
								<!-- 								<a type="submit" ng-click="update(group.id)"><span -->
								<!-- 									class="glyphicon glyphicon-edit" aria-hidden="true" -->
								<!-- 									data-toggle="modal" data-target="#saveGroupModal"></span></a> -->


							</div>
						</div>
						<div class="box-content">


							<p>{{group.description}}</p>
							<b>{{group.id}}</b>
							<footer>{{group.creationMoment | date: "dd-MM-yyyy" }}</footer>

						</div>
					</div>
				</div>
			</div>


		</div>
		<!-- End Sidebar Left -->


	</div>

</div>
