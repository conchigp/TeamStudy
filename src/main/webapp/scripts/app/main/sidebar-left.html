<div ng-cloak>
		<div class="row">
			<!-- Sidebar Left -->
			<div id="sleft" class="">
				<div class="page-headerST">
					<h4>Tus Grupos</h4>
<!-- 				ng-if="account.teacher"  -->
<!-- 				Esta línea anterior estaba dentro del button e impedía la aparición del botón para crear. -->
					<button class="" data-toggle="modal"
						data-target="#saveGroupModal" ng-click="clear()">
						<a class="close-link">
							<h6>
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</h6>
						</a>
					</button>
<!-- 					<li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li> -->
					<div class="modal fade" id="saveGroupModal" tabindex="-1"
						role="dialog" aria-labelledby="myGroupLabel" aria-hidden="true"
						style="display: none;">
						<div class="modal-dialog">
							<div class="modal-content">
								<form name="editForm" role="form" novalidate=""
									ng-submit="create()" show-validation=""
									class="ng-valid ng-pristine">

									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true" ng-click="clear()">×</button>
										<h4 class="modal-title ng-scope" id="myGroupLabel"
											translate="">Crear o editar un grupo</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label translate="" class="ng-scope">Nombre</label> <input
												type="text"
												class="form-control ng-valid ng-pristine ng-untouched"
												name="name" ng-model="group.name">

											<div ng-show="editForm.name.$invalid" class="ng-hide">
											</div>
										</div>
										<div class="form-group">
											<label translate="" class="ng-scope">Descripcion</label> <input
												type="text"
												class="form-control ng-valid ng-pristine ng-untouched"
												name="description" ng-model="group.description">

											<div ng-show="editForm.description.$invalid" class="ng-hide">
											</div>
										</div>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal" ng-click="clear()">
											<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
												translate="entity.action.cancel" class="ng-scope">Cancel</span>
										</button>
										<button type="submit" ng-disabled="editForm.$invalid"
											class="btn btn-primary">
											<span class="glyphicon glyphicon-save"></span>&nbsp;<span
												translate="entity.action.save" class="ng-scope">Save</span>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
				
				<div class="list-group">
					<div ng-repeat="group in groups">
						<div class="box-name">
							<b>{{group.name}}</b>
						</div>
						
					</div>
					<div ng-repeat="group in groups">
						<div class="box">
							<div class="box-header">
								<div class="box-name">
									<b>{{group.name}}</b>
								</div>
								<div class="box-icons">
									<a><span class="glyphicon glyphicon-edit"
										aria-hidden="true" data-toggle="modal"
										data-target="#saveGroupModal" ng-click="clear()"></span></a>

								</div>
							</div>
							<div class="box-content">


								<p>{{group.description}}</p>
								<footer>{{group.creationMoment | date: "dd-MM-yyyy" }}</footer>

							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Sidebar Left -->
			
			
		</div>

	</div>
